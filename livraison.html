<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options de Livraison</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <script type="text/babel">
        const { useState } = React;

        // Icônes SVG
        const Package = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                <line x1="12" y1="22.08" x2="12" y2="12"></line>
            </svg>
        );

        const Clock = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <circle cx="12" cy="12" r="10"></circle>
                <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
        );

        const MapPin = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
            </svg>
        );

        const Check = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        function DeliverySystem() {
            const [step, setStep] = useState(1);
            const [formData, setFormData] = useState({
                deliveryType: '',
                address: '',
                city: '',
                postalCode: '',
                phone: '',
                deliveryDate: '',
                deliveryTime: '',
                instructions: ''
            });

            const deliveryOptions = [
                {
                    id: 'standard',
                    name: 'Livraison Standard',
                    price: 5.90,
                    duration: '3-5 jours ouvrés',
                    icon: Package
                },
                {
                    id: 'express',
                    name: 'Livraison Express',
                    price: 12.90,
                    duration: '24-48h',
                    icon: Clock
                },
                {
                    id: 'pickup',
                    name: 'Retrait en magasin',
                    price: 0,
                    duration: "Dès aujourd'hui",
                    icon: MapPin
                }
            ];

            const handleInputChange = (e) => {
                setFormData({
                    ...formData,
                    [e.target.name]: e.target.value
                });
            };

            const handleDeliverySelect = (type) => {
                setFormData({ ...formData, deliveryType: type });
                setStep(2);
            };

            const handleSubmit = () => {
                if (canProceed()) {
                    setStep(3);
                    console.log('Données de livraison:', formData);
                    
                    // IMPORTANT : Envoyer les données par email
                    // Tu dois remplacer cette partie par ton système d'envoi d'email
                    alert('Commande enregistrée ! (Dans la vraie version, cela enverra un email)');
                }
            };

            const canProceed = () => {
                if (formData.deliveryType === 'pickup') {
                    return formData.phone.length > 0;
                }
                return formData.address && formData.city && formData.postalCode && formData.phone;
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 md:p-8">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl overflow-hidden">
                            <div className="bg-gradient-to-r from-blue-600 to-indigo-600 p-6 md:p-8">
                                <h1 className="text-3xl md:text-4xl font-bold text-white mb-2">
                                    Options de Livraison
                                </h1>
                                <p className="text-blue-100">Choisissez votre mode de livraison préféré</p>
                            </div>

                            <div className="flex justify-between items-center px-6 md:px-8 py-6 border-b">
                                {[1, 2, 3].map((num) => (
                                    <div key={num} className="flex items-center">
                                        <div className={`w-10 h-10 rounded-full flex items-center justify-center font-bold ${
                                            step >= num ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-500'
                                        }`}>
                                            {step > num ? <Check size={20} /> : num}
                                        </div>
                                        {num < 3 && (
                                            <div className={`hidden md:block w-24 h-1 mx-2 ${
                                                step > num ? 'bg-blue-600' : 'bg-gray-200'
                                            }`} />
                                        )}
                                    </div>
                                ))}
                            </div>

                            <div className="p-6 md:p-8">
                                {step === 1 && (
                                    <div className="space-y-4">
                                        <h2 className="text-2xl font-bold text-gray-800 mb-6">
                                            Sélectionnez votre mode de livraison
                                        </h2>
                                        {deliveryOptions.map((option) => {
                                            const Icon = option.icon;
                                            return (
                                                <button
                                                    key={option.id}
                                                    onClick={() => handleDeliverySelect(option.id)}
                                                    className="w-full p-6 border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:shadow-lg transition-all duration-200 text-left group"
                                                >
                                                    <div className="flex items-start justify-between">
                                                        <div className="flex items-start space-x-4">
                                                            <div className="p-3 bg-blue-100 rounded-lg group-hover:bg-blue-200 transition-colors">
                                                                <Icon size={24} className="text-blue-600" />
                                                            </div>
                                                            <div>
                                                                <h3 className="text-xl font-semibold text-gray-800 mb-1">
                                                                    {option.name}
                                                                </h3>
                                                                <p className="text-gray-600">{option.duration}</p>
                                                            </div>
                                                        </div>
                                                        <div className="text-right">
                                                            <p className="text-2xl font-bold text-blue-600">
                                                                {option.price === 0 ? 'Gratuit' : `${option.price.toFixed(2)} €`}
                                                            </p>
                                                        </div>
                                                    </div>
                                                </button>
                                            );
                                        })}
                                    </div>
                                )}

                                {step === 2 && (
                                    <div className="space-y-6">
                                        <h2 className="text-2xl font-bold text-gray-800 mb-6">
                                            Informations de livraison
                                        </h2>

                                        {formData.deliveryType !== 'pickup' && (
                                            <>
                                                <div>
                                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                        Adresse complète *
                                                    </label>
                                                    <input
                                                        type="text"
                                                        name="address"
                                                        value={formData.address}
                                                        onChange={handleInputChange}
                                                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors"
                                                        placeholder="123 Rue de la Paix"
                                                    />
                                                </div>

                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                    <div>
                                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                            Ville *
                                                        </label>
                                                        <input
                                                            type="text"
                                                            name="city"
                                                            value={formData.city}
                                                            onChange={handleInputChange}
                                                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors"
                                                            placeholder="Paris"
                                                        />
                                                    </div>

                                                    <div>
                                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                            Code postal *
                                                        </label>
                                                        <input
                                                            type="text"
                                                            name="postalCode"
                                                            value={formData.postalCode}
                                                            onChange={handleInputChange}
                                                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors"
                                                            placeholder="75001"
                                                        />
                                                    </div>
                                                </div>
                                            </>
                                        )}

                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Téléphone *
                                            </label>
                                            <input
                                                type="tel"
                                                name="phone"
                                                value={formData.phone}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors"
                                                placeholder="06 12 34 56 78"
                                            />
                                        </div>

                                        {formData.deliveryType !== 'standard' && (
                                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                                <div>
                                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                        Date souhaitée
                                                    </label>
                                                    <input
                                                        type="date"
                                                        name="deliveryDate"
                                                        value={formData.deliveryDate}
                                                        onChange={handleInputChange}
                                                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors"
                                                    />
                                                </div>

                                                <div>
                                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                        Créneau horaire
                                                    </label>
                                                    <select
                                                        name="deliveryTime"
                                                        value={formData.deliveryTime}
                                                        onChange={handleInputChange}
                                                        className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors"
                                                    >
                                                        <option value="">Sélectionner</option>
                                                        <option value="morning">Matin (8h-12h)</option>
                                                        <option value="afternoon">Après-midi (14h-18h)</option>
                                                        <option value="evening">Soir (18h-20h)</option>
                                                    </select>
                                                </div>
                                            </div>
                                        )}

                                        <div>
                                            <label className="block text-sm font-semibold text-gray-700 mb-2">
                                                Instructions particulières
                                            </label>
                                            <textarea
                                                name="instructions"
                                                value={formData.instructions}
                                                onChange={handleInputChange}
                                                className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors"
                                                rows="3"
                                                placeholder="Code d'accès, étage, consignes spéciales..."
                                            />
                                        </div>

                                        <div className="flex gap-4 pt-4">
                                            <button
                                                onClick={() => setStep(1)}
                                                className="flex-1 px-6 py-3 border-2 border-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-50 transition-colors"
                                            >
                                                Retour
                                            </button>
                                            <button
                                                onClick={handleSubmit}
                                                disabled={!canProceed()}
                                                className="flex-1 px-6 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 disabled:bg-gray-300 disabled:cursor-not-allowed transition-colors"
                                            >
                                                Valider la livraison
                                            </button>
                                        </div>
                                    </div>
                                )}

                                {step === 3 && (
                                    <div className="text-center py-8">
                                        <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                            <Check size={40} className="text-green-600" />
                                        </div>
                                        <h2 className="text-3xl font-bold text-gray-800 mb-4">
                                            Livraison confirmée !
                                        </h2>
                                        <p className="text-gray-600 mb-8 max-w-md mx-auto">
                                            Vos informations de livraison ont été enregistrées. Vous allez recevoir un email de confirmation.
                                        </p>
                                        
                                        <div className="bg-blue-50 rounded-xl p-6 max-w-md mx-auto mb-8 text-left">
                                            <h3 className="font-semibold text-gray-800 mb-4">Récapitulatif :</h3>
                                            <div className="space-y-2 text-sm">
                                                <p><span className="font-semibold">Mode :</span> {
                                                    deliveryOptions.find(o => o.id === formData.deliveryType)?.name
                                                }</p>
                                                {formData.deliveryType !== 'pickup' && (
                                                    <>
                                                        <p><span className="font-semibold">Adresse :</span> {formData.address}</p>
                                                        <p><span className="font-semibold">Ville :</span> {formData.city} {formData.postalCode}</p>
                                                    </>
                                                )}
                                                <p><span className="font-semibold">Téléphone :</span> {formData.phone}</p>
                                            </div>
                                        </div>

                                        <button
                                            onClick={() => {
                                                setStep(1);
                                                setFormData({
                                                    deliveryType: '',
                                                    address: '',
                                                    city: '',
                                                    postalCode: '',
                                                    phone: '',
                                                    deliveryDate: '',
                                                    deliveryTime: '',
                                                    instructions: ''
                                                });
                                            }}
                                            className="px-8 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors"
                                        >
                                            Nouvelle livraison
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<DeliverySystem />, document.getElementById('app'));
    </script>
</body>
</html>
